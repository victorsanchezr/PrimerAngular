<ul style="list-style: none;margin-top: 120px;">
    <li style="margin: 20px;">
        <input placeholder="email" type="email" [(ngModel)]="email" style="box-sizing: border-box;">
    </li>
    <li style="margin: 20px;">
        <input placeholder="password" type="password" [(ngModel)]="password" style="box-sizing: border-box;">
    </li>
    <li style="margin: 20px;">
        
        <input placeholder="repeat password" type="password" [(ngModel)]="password2" style="box-sizing: border-box;">
        
    </li>

    <li style="margin: 20px;">
        
        <button (click)="botonverificar()">Register</button>
        {{verificacion}}
    </li>
</ul>
